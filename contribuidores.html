<script>
    $(document).ready(function() {
        // Atualiza o texto adicional conforme o carrossel muda de imagem
        $('#carouselExample').on('slide.bs.carousel', function (event) {
            var index = $(event.relatedTarget).index();
            var caption = $(event.relatedTarget).find('img').attr('alt');
            $('#carouselCaption').text('Texto para ' + caption);
        });
    });
