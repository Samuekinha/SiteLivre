<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <!-- CSS Personalizado (styles.css) -->
    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>
    
    <div class="container mt-5">
        <h3>Veremos se você é apto para utilizar de nossos serviços</h3>
        <h2>Formulário de Capacitação</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required >
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Digite seu email" required >
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required pattern="\d{11}">
            </div>
            <div class="form-group">
                <label for="option">Escolha uma opção:</label>
                <select class="form-control" id="option" required>
                    <option value="">Selecione uma opção</option>
                    <option value="opcao1">Theodora Bieuw</option>
                    <option value="opcao2">Corgot Spet'he</option>
                    <option value="opcao3">Pink Stephen Lauren'ce</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var cpf = document.getElementById('cpf').value;
            var option = document.getElementById('option').value;

            if (name && email && cpf && option) {
                document.getElementById('responseMessage').innerHTML = 
                    '<div class="alert alert-success">Obrigado, ' + name + '! Em até 24 horas será notificado.</div>';
            } else {
                document.getElementById('responseMessage').innerHTML = 
                    '<div class="alert alert-danger">Por favor, preencha todos os campos.</div>';
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
